<!DOCTYPE html>
<html>
  <head>   
    <title>Calculadora - IMC</title>
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
      <script language="JavaScript" src="C:\Users\Alunoinf_2\Documents\IMC\funçãoimc.js"></script>
</head>
  <body>
    <div class="container" style="margin-top:400px"> 
       <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Calcule o seu IMC</strong>
            </h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="altura">Informe sua Altura:</label>
                <input type="number" id="altura" class="form-control" placeholder="altura">
                <label for="">Informe seu Peso:</label>
                <input type="number" id="peso" class="form-control" placeholder="peso">
              </div>
              <button
                type="button"
                class="btn btn-sm btn-default"
                onclick="Calculoimc()">Calcular</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
